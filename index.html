<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="submit" method="post">
        <fieldset class="round-count-container flex-col">
            <legend><strong>Round Count</strong></legend>

            <div class="flex-row">
                <label for="round-count-input">Input desired amount of rounds:</label>
                    <input type="text" id="round-count-input" name="round-count-input">
            </div>

            <button type="button" id="round-count-btn">Confirm</button>
        </fieldset>

        <div class="choice-container flex-row">
            <fieldset class="computer-choice-container flex-col">
                <legend><strong>Computer's choice for the current round</strong></legend>
                
                <div class="computer-choices">
                    <label for="c-rock">Rock</label>
                        <input type="radio" id="c-rock" name="computer-choice-action" value="rock" disabled>
                    <label for="c-paper">Paper</label>
                        <input type="radio" id="c-paper" name="computer-choice-action" value="paper" disabled>
                    <label for="c-scissors">Scissors</label>
                        <input type="radio" id="c-scissors" name="computer-choice-action" value="scissors" disabled>
                </div>
                <div>
                    <label for="computer-choice">Computer Choice:</label>
                        <input type="text" id="computer-choice" name="computer-choice" disabled>
                </div>
            </fieldset>
            <fieldset class="human-choice-container flex-col">
                <legend><strong>Your action for the current round</strong></legend>

                <div class="human-choices">
                    <label for="rock">Rock</label>
                        <input type="radio" id="rock" name="human-choice-action" value="rock">
                    <label for="paper">Paper</label>
                        <input type="radio" id="paper" name="human-choice-action" value="paper">
                    <label for="scissors">Scissors</label>
                        <input type="radio" id="scissors" name="human-choice-action" value="scissors">
                </div>

                <button type="button" id="play-round-btn">Play Round</button>
            </fieldset>
        </div>

        <fieldset class="results-container flex-col">
            <legend><strong>Results</strong></legend>
            <h2 class="current-round">x/x</h3>

            <div>
                <label for="computer-score-text">Computer Score:</label>
                    <input type="text" id="computer-score-text" name="computer-score-text">
                <label for="human-score-text">Your Score:</label>
                    <input type="text" id="human-score-text" name="human-score-text">
            </div>
            <div>
                <label for="round-winner">Round Winner:</label>
                    <input type="text" id="round-winner" name="round-winner">
                <label for="game-winner">Game Winner: </label>
                    <input type="text" id="game-winner" name="game-winner">
            </div>
        </fieldset>
        <script src="script.js"></script>
    </form>
</body>
</html>
